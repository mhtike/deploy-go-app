---
resources:
- name: tutorial
  type: git
  source:
    uri: https://github.com/mhtike/concourse-tutorial.git
    branch: develop
- name: app
  type: git
  source:
    uri: https://github.com/mhtike/simple-go-web-app.git

- name: deploy-web-app
  type: cf
  source:
    api: ((cf-api))
    username: ((cf-username))
    password: ((cf-password))
    organization: ((cf-organization))
    space: ((cf-space))
    skip_cert_check: true

jobs:
- name: deploy-app
  public: true
  serial: true
  plan:
  - get: tutorial
  - get: app
    trigger: true
  - task: web-app-tests
    config:
      platform: linux

      image_resource:
        type: docker-image
        source: {repository: golang, tag: 1.9-alpine}

      inputs:
      - name: tutorial
      - name: app
        path: gopath/src/github.com/mhtike/simple-go-web-app

      run:
        path: task_run_go_app.sh
  - put: deploy-web-app
    params:
      manifest: app/manifest.yml
      path: app
